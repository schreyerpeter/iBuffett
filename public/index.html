<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>iBuffett</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="default.css" media="screen" title="no title" charset="utf-8">
</head>
<body ng-app='stocks'>
  <div id='welcome' class="">
  </div>
  <div id='main' align='center' class="">
    <h1>iBuffett</h1>
    <h3>Invest fearlessly</h3>
    <div ng-controller='stockController as stock'>
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="ticker">Ticker</label>
          <input type="email" class="form-control" id="ticker" placeholder="Enter ticker">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <h3>{{stock.name}} ({{stock.symbol}}) is currently trading at {{stock.price | currency}}</h3>
      <h3>{{stock.symbol}} opened at {{stock.open | currency}}, for a {{stock.change | currency}} change, or {{stock.changePercent}}</h3>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <script src="stocks/stocks.controller.js" charset="utf-8"></script>
</body>
</html>
